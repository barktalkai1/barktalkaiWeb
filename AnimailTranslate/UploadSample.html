<body>
    <section class="intro">
        <div class="bg-image-vertical h-100" style="background-color: #EFD3E4; background-image: url('img1.jpg');">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10">
                            <div class="card" style="border-radius: 1rem;">
                                <div class="card-body p-5">

                                    <h1 class="mb-5 text-center">Sample Upload </h1>


                                    <!-- 2 column grid layout with text inputs for pet name and category -->
                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-placeholder" class="form-label">Pet name</label>
                                        <input type="text" class="form-control" id="input-placeholder" placeholder="Pet name">
                                    </div>

                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-placeholder" class="form-label">Pet Cate</label>
                                        <input type="text" class="form-control" id="input-placeholder" placeholder="Pembroke Welsh Corgi" disabled="disabled">
                                    </div>

                                    <!-- Scene Dropdown -->
                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-placeholder" class="form-label">Scence</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>
                                               Please Select
                                            </option>
                                            <option value="1">Home</option>
                                            <option value="2">Park</option>
                                            <option value="3">ShopMall</option>
                                        </select>
                                    </div>


                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-placeholder" class="form-label">Emotion</label>
                                        <input type="text" class="form-control" id="input-placeholder" placeholder="Emotion">
                                    </div>

                                    <!-- Email Input -->
                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                        <label for="input-placeholder" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="input-placeholder" placeholder="Email">
                                    </div>


                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div class="card custom-card">
                                                <div class="card-header">
                                                    <div class="card-title">
                                                        Sample Video Dropzone
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <form data-single="true" method="post" action="https://httpbin.org/post" class="dropzone dz-clickable"><div class="dz-default dz-message"><button class="dz-button" type="button">Drop VideoSample here to upload</button></div></form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-secondary btn-rounded btn-block">Upload Sample</button>

                                    <a href="Welcome.html" class="btn btn-info btn-rounded btn-block">Back</a>

                                </div>
